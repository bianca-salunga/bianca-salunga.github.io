<html>
	<head>
		<style type="text/css">
			.bgimg {
    			background-image: url('http://i67.tinypic.com/2d7gbc8.png');
			background-size: cover;
			}
		</style>
		<script src="js/login.js"></script>
		<title>QA Sample Page</title>
	</head>
	  <body bgcolor=#1a1a1a>
		<div style="min-height: 8vh"><img src="images/tremorlogo.png"></div>
		<div class="bgimg" style="min-height: 100%">
     		<div style="min-height: 20vh"></div>
     				
     		<center><p style="color:white; font-size: 30px">QA Test Login Page</p></center>
	 <br>
	<center>
        <form name="login" style="color:white"> Username &nbsp;
            <input type="text" name="username" />&nbsp;&nbsp;&nbsp;&nbsp; Password &nbsp;&nbsp;
            <input type="password" name="password" />&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" onclick="check(this.form)" value="Login" name="login"/> </form>
			</center>
    </div>
    <script language="javascript">
        function check(form) /*function to check userid & password*/ {
            /*the following code checkes whether the entered userid and password are matching*/
            if (form.username.value == "myuserid" && form.password.value == "mypswrd") {
                window.open('target.html') /*opens the target page while Id & password matches*/
            }
            else {
                alert("Error Password or Username") /*displays error message*/
            }
        }
    </script>
	</body>
</html>
