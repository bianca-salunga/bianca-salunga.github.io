<html>
	<head>
		<style type="text/css">
			.bgimg {
    			background-image: url('images/login.jpg');
			}
		</style>
		<script src="js/login.js"></script>
		<title>QA Sample Page</title>
	</head>
	  <body bgcolor=#1a1a1a>
		<div style="min-height: 8vh"><img src="images/tremorlogo.png"></div>
		<div class="bgimg" style="min-height: 40vh">
     		<div style="min-height: 20vh"></div>
     				
     		<center><p style="color:white; font-size: 30px">QA Test Login Page</p></center>
 		<div style="min-height: 10vh"></div>
			</div>
		<center>
			<table width = "90%">
				<tr>
				<td align="center">
				<p style="color:white"> Username: <input type="text" name = "username" id="username" maxlength="50" required> 
					&nbsp; Password: <input type = "password" name = "password" id="password" required>
			 		&nbsp; <input type="submit" value="Login" name = "login" id="login">
			 	</p>
			 	<p style="color:yellow" id="errormsg">
		 		</p>
	 			</td>
 				</tr>
				</table>
				</center>
			<div style="min-height: 35vh"></div>
	<!-- Javascript -->
    	<script language="javascript">
        function check(form) /*to check username & password*/ {
            /*the following code checks whether the entered username and password are matching*/
            if (form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
                window.open('target.html') /*opens the target page while Id & password matches*/
            }
            else {
                alert("Error Password or Username") /*displays error message*/
            }
        }
    </script>
	</body>
</html>
