<html>
	<head>
		<style type="text/css">
			.bgimg {
    			background-image: url('http://i67.tinypic.com/2d7gbc8.png');
			background-size: cover;
			}
		</style>
		<script src="js/login.js"></script>
		<title>QA Sample Page</title>
	</head>
	  <body bgcolor=#1a1a1a>
		<div style="min-height: 8vh"><img src="images/tremorlogo.png"></div>
		<div class="bgimg" style="min-height: 100%">
     		<div style="min-height: 20vh"></div>
			
        <h1 style="text-align:center; font-size:20pt ; color:#FFFFFF";>QA Test Login Page</h1>
	 <br>
	<center>
        <form name="login" style="color:white">
	    <input type="text" id="username" name="username" placeholder="Username" /> 
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="button" onclick="check(this.form)" value="Login" id="login"/> </form>
	</center>
    </div>
    <script language="javascript">
        function check(form) /*function to check userid & password*/ {
            /*the following code checkes whether the entered userid and password are matching*/
            if (form.username.value == "myuserid" && form.password.value == "mypswrd") {
                window.open('qa_sample.html') /*opens the target page while Id & password matches*/
            }
            else {
                alert("Error Password or Username") /*displays error message*/
            }
        }
    </script>
	</body>
</html>
